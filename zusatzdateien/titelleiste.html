<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" type="text/css" href="css3clock.css" />
	<style>
	html, body{
		background-color: #202020;
		color: white;
		display: flex;
		align-items: center;
	}
	body > div{
		height:100%;
	}
	body > div > a{
		height:100%;
		padding-left: 15px;
		padding-right: 15px;
		display: flex;
		align-items: center;
		font-size: 1.25em;
		text-decoration: none;
		color:inherit;
	}
	a:hover{
		color:#202020;
		background-color: white;
	}
	</style>
</head>
<body>
	<div id="clockContainer">
		<div id="liveclock" class="outer_face" title="Quelle: javascriptkit.com">
			<div class="marker oneseven"></div>
			<div class="marker twoeight"></div>
			<div class="marker fourten"></div>
			<div class="marker fiveeleven"></div>
			<div class="inner_face">
				<div class="hand hour"></div>
				<div class="hand minute"></div>
				<div class="hand second"></div>
			</div>
		</div>
	</div>

	<div><a href="../index.html" target="_parent"><span>ClockShopâ„¢</span></a></div>
	<div><a><span>Armbanduhren</span></a></div>
	<div><a>Standuhren</a></div>
	<div><a>Alle</a></div>
	<div style="margin-left:auto;"><a>Einkaufswagen (<span id="anzahldisplay">0</span>)</a></div>

	<script>
	var container = document.getElementById("clockContainer");
	var space = window.innerHeight;
	container.style.width = space + "px";
	container.style.height = space + "px";
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script type="text/javascript">

	/***********************************************
	* CSS3 Analog Clock- by JavaScript Kit (www.javascriptkit.com)
	* Visit JavaScript Kit at http://www.javascriptkit.com/ for this script and 100s more
	***********************************************/

	var $hands = $('#liveclock div.hand')

	window.requestAnimationFrame = window.requestAnimationFrame
	                               || window.mozRequestAnimationFrame
	                               || window.webkitRequestAnimationFrame
	                               || window.msRequestAnimationFrame
	                               || function(f){setTimeout(f, 60)}


	function updateclock(){
		var curdate = new Date()
		var hour_as_degree = ( curdate.getHours() + curdate.getMinutes()/60 ) / 12 * 360
		var minute_as_degree = curdate.getMinutes() / 60 * 360
		var second_as_degree = ( curdate.getSeconds() + curdate.getMilliseconds()/1000 ) /60 * 360
		$hands.filter('.hour').css({transform: 'rotate(' + hour_as_degree + 'deg)' })
		$hands.filter('.minute').css({transform: 'rotate(' + minute_as_degree + 'deg)' })
		$hands.filter('.second').css({transform: 'rotate(' + second_as_degree + 'deg)' })
		requestAnimationFrame(updateclock)
	}

	requestAnimationFrame(updateclock)
	</script>
	<script>
	function einkaufswagenZahlUpdaten(){
		var display = document.getElementById("anzahldisplay");
		if (getCookie("produkte").length == 0){
			return;
		}

		display.innerHTML = JSON.parse(getCookie("produkte")).length;
	}

	function getCookie(cname){
		var name = cname + "=";
		var decodedCookie = decodeURIComponent(document.cookie);
		var ca = decodedCookie.split(';');
		for(var i = 0; i <ca.length; i++) {
			var c = ca[i];
			while (c.charAt(0) == ' ') {
				c = c.substring(1);
			}
			if (c.indexOf(name) == 0) {
				return c.substring(name.length, c.length);
			}
		}
		return "";
	}

	setInterval(einkaufswagenZahlUpdaten,100);
	</script>
</body>
</html>
